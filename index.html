<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/css/c_index.css">
    <link rel="stylesheet" href="./style/css/c_reset.css">
</head>
<body>
    <div class="c_container">
        <div class="c_content">
            <!-- 头部部分 -->
            <div class="c_header">
                <!-- 左上角logo -->
                <div class="c_logo">
                    <img src="https://u.fxeye.com/Content/images/erlogo.png" alt="logo">
                </div>
                <!-- 右上角APP下载和返回首页 -->
                <div class="c_demand">
                    <ul class="c_demands">
                        <!-- App下载 -->
                        <li class="c_download">
                            <i class="c_icon_phone"></i>
                            APP下载
                        </li>
                        <!-- 返回首页 -->
                        <li class="c_return">
                            <i class="c_icon_return"></i>
                            返回首页
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 中间登录部分 -->
            <div class="c_middle" style="margin:27px auto 0;">
               <!-- 登录标题 -->
                <h2 class="c_title">
                    <span>登录</span>
                </h2>
                <!-- 第三方登录内容 -->
                <div class="c_other">
                    <p>第三方登录</p>
                    <a class="c_weixin" href="">
                        <i></i>
                        <span>微信</span>
                    </a>
                    <a class="c_qq" href="">
                        <i></i>
                        <span>QQ</span>
                    </a>
                    <a class="c_facebook" href="">
                        <i></i>
                        <span>Facebook</span>
                    </a>
                    <a class="c_twitter" href="">
                        <i></i>
                        <span>Twitter</span>
                    </a>
                            
                </div>
                <!-- 密码登录 -->
                <div class="c_password">
                    <p>密码登录</p>
                    <input class="c_txt1" type="text" placeholder="请输入手机号/邮箱" autocomplete="off">
                    <input class="c_txt2" type="password" placeholder="密码" autocomplete="off">
                </div>
                <!-- 登录、注册、快捷登录、忘记密码 -->
                <div class="c_sure">
                    <button class="c_txt1 button-btn">登录</button>
                    <a href="register.html">
                        <button class="c_txt1 button-btn">注册</button>
                    </a>
                    <p>
                        <a class="c_quick" href="">快捷登陆</a>
                        <a class="c_forget" href="">忘记密码</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
